<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'">
    <!-- Isso tava dentro do mat-sidevav, ultima linha: [opened]="!(isHandset$ | async)" -->
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a (click)="drawer.toggle()" [routerLink]="'/campanhas'" routerLinkActive="active" mat-button>Campanhas</a>
      <a (click)="drawer.toggle()" [routerLink]="'/sou-uma-escola'" *ngIf="!usuario" routerLinkActive="active" mat-button>Sou uma Escola</a>
      <a (click)="openDialogCadastrarSe()" *ngIf="!usuario" mat-button>Cadastrar-se</a>
      <a (click)="openDialogLogin()" *ngIf="!usuario" mat-button>Entrar</a>
      <a [routerLink]="'/area-escola'" *ngIf="usuario && usuario.perfil === 'escola'" routerLinkActive="active" mat-button>Área da escola</a>
      <a [routerLink]="'/area-cidadao'" *ngIf="usuario && usuario.perfil === 'cidadao'" routerLinkActive="active" mat-button>Área do cidadão</a>
      <a [routerLink]="'/area-adm'" *ngIf="usuario && usuario.perfil === 'adm'" routerLinkActive="active" mat-button>Gerenciador</a>
      <a *ngIf="usuario" (click)="logout()" routerLinkActive="active" mat-button>Sair</a>
      <a (click)="drawer.toggle()" mat-button><mat-icon>close</mat-icon></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a [routerLink]="'/'">
        <span><img src="../../../assets/img/logo-mobilizae.png"></span>
      </a>
      <span class="spacer"></span>
      <a (click)="drawer.toggle()" [routerLink]="'/campanhas'" routerLinkActive="active" mat-button>Campanhas</a>
      <a (click)="drawer.toggle()" [routerLink]="'/sou-uma-escola'" *ngIf="!usuario" routerLinkActive="active" mat-button>Sou uma Escola</a>
      <a (click)="openDialogCadastrarSe()" *ngIf="!usuario" mat-button>Cadastrar-se</a>
      <a (click)="openDialogLogin()" *ngIf="!usuario" mat-button>Entrar</a>
      <a [routerLink]="'/area-escola'" *ngIf="usuario && usuario.perfil === 'escola'" routerLinkActive="active" mat-button>Área da escola</a>
      <a [routerLink]="'/area-cidadao'" *ngIf="usuario && usuario.perfil === 'cidadao'" routerLinkActive="active" mat-button>Área do cidadão</a>
      <a [routerLink]="'/area-adm'" *ngIf="usuario && usuario.perfil === 'adm'" routerLinkActive="active" mat-button>Gerenciador</a>
      <a *ngIf="usuario" (click)="logout()" routerLinkActive="active" mat-button>Sair</a>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
