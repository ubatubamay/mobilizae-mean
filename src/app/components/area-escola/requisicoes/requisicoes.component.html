<div class="mat-elevation-z8">
    <mat-progress-bar mode="indeterminate" *ngIf="isWait"></mat-progress-bar>
  <table mat-table [dataSource]="ajudas" matSort>

    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuário </th>
      <td mat-cell *matCellDef="let ajuda"> <a>{{ajuda.usuario.nome}} {{ajuda.usuario.sobrenome}}</a> </td>
    </ng-container>

    <ng-container matColumnDef="campanha">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Campanha </th>
      <td mat-cell *matCellDef="let ajuda"> {{ajuda.campanha.titulo}} </td>
    </ng-container>

    <ng-container matColumnDef="contribuicao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Contribuição </th>
      <td mat-cell *matCellDef="let ajuda">
        {{ajuda.contribuicao}} ({{ajuda.qtd}})
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let ajuda"> {{ajuda.status}} </td>
    </ng-container>

    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ação </th>
      <td mat-cell *matCellDef="let ajuda">
        <button (click)="confirmaAjuda(ajuda._id)" type="button" mat-mini-fab>
          <mat-icon>done</mat-icon>
        </button>
        <button (click)="dispensaAjuda(ajuda._id)" type="button" mat-mini-fab color="warn">
          <mat-icon>clear</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let ajuda; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
