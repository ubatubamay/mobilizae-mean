<!-- Banner -->
<mat-card class="banner-card" >
  <mat-card-content>
    <div class="banner-content">
      <h1>Encontre a campanha mais próxima de você e se junte à nós em busca de uma educação de mais qualidade!</h1>
    </div>
  </mat-card-content>
</mat-card>

<!-- Swiper -->
<div class="container-cards">
  <h3>Campanhas adicionadas recentemente</h3>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <mat-card class="result-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Escola</mat-card-title>
            <mat-card-subtitle>Cidade/UF</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <h4>(campanha.titulo)</h4>
            <p>
              (campanha.sobre)
            </p>
            <mat-icon>card_giftcard</mat-icon>
            <mat-icon>person</mat-icon>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>VER CAMPANHA</button>
          </mat-card-actions>
        </mat-card>
      </div><div class="swiper-slide">

          </mat-card-content>
          <mat-card-actions>

          </mat-card-actions>
        </mat-card>
      </div>
    </div>

    <div class="swiper-pagination"></div>
  </div>
</div>
