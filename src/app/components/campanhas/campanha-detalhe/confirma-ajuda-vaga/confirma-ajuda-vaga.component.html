<mat-card>
  <mat-card-content>
    <div class="containerX">
      <div fxLayout="row" fxFlex class="form-card">
        <div fxFlex>

          <h5>Você confirma a inscrição para 1 vaga de {{data.vaga.nome}} na campanha {{data.campanha.titulo}}?</h5>
          <button mat-flat-button class="w5" (click)="createAjuda()">SIM</button>
          <button mat-flat-button class="w5" (click)="onCloseCancel()">NÃO</button>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
