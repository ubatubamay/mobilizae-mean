<mat-card>
    <mat-card-content>
        <form [formGroup]="loginForm" novalidate>
            <mat-dialog-content>
                <mat-form-field appearance="outline">
                    <mat-label>E-mail</mat-label>
                    <input matInput name="email" formControlName="email">
                </mat-form-field>
            
                <mat-form-field appearance="outline">
                    <mat-label>Senha</mat-label>
                    <input matInput [type]="hide? 'password' : 'text'" formControlName="password">
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </mat-form-field>
            
                <button mat-flat-button (click)="onLogin(loginForm.value, loginForm.valid, $event)" color="accent">Entrar</button>
                <button mat-flat-button (click)="onCloseCancel()" color="accent">Cancelar</button>
            </mat-dialog-content>
        </form>
    </mat-card-content>
</mat-card>
